<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
        <script src="firestore.js" defer></script>
        <script src="app.js" defer></script>
        <title>Cafe</title>
    </head>
    <body>
        <h1>FireStore Cafe</h1>

        <div class="content">
            <div class="msg">
                <h2>Cafe has been successfully added!</h2>
            </div>
            <form id="add-cafe-form">
                <input type="text" name="name" placeholder="Cafe name" />
                <input type="text" name="city" placeholder="Cafe city" />
                <button type="submit">Add cafe</button>
            </form>
            <ul id="cafe-list"></ul>
        </div>
    </body>
</html>
